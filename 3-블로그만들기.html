<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스폰지밥의 프로필</title>
</head>
<body>
    <h1 title="네모바지 스폰지밥의 프로필 페이지">스 폰 지 밥</h1>
    <img src="../1회차/images/다운로드.png" 
    alt="스폰지밥의 정면 사진"
    width = "300"
    height=”40”
    >
    <div id="introduce">
        <p>안녕 난 스폰지밥!~</p>
        <p>빠하하하~~ 나는 비키니 시티에 살고 있고
            징징이네 옆집에서 파인애플집에서 살고있어~
            그리고 직장은 집게리아에서 패티를 굽고 집게버거를
            만들어!
        </p>
        <hr>
        <p>
            내 베스트프렌드는 뚱이와 징징이야!
            특히 징징이는 나를 볼때마다 신경질을 내는데
            날 너무 좋아해서 그러는거같아~
            그리고 집게사장님은 돈을 제일 좋아하셔
            그래서 내 월급을 맨날 그냥 드려~
        </p>
    </div>
    <hr>
    <div id="fun-facts">
        <h2>스폰지밥의 이모저모</h2>
        <p>
            1.<strong>뚱이와 징징이를 좋아해요</strong><br>
            2.<mark>뚱이를 위해서라면</mark>무엇이든지 할 수 있어요<br>
            3.집게리아에서 <em>패티를 굽는걸</em> 정말 좋아해요<br>
        </p>
    </div>
    <hr>
    <span>&copy; 스폰지밥</span>
</body>
</html>

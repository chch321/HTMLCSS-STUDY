<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>설문조사 양식</h1>
    <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    <hr>
    <form action="none.com" method="post">
    <fieldset>
    <legend>개인정보</legend>
        <label for="name">이름</label>
        <input id="name" type="text" name ="name">
        <br>
        <label for="email">이메일주소</label>
        <input id="email" type="text" name ="email">
    </fieldset>

    <fieldset>
    <legend>설문</legend>
        <p>연령대가 어떻게 되십니까?</p>
        <label><input type="radio" name="10" value="1">10대</label>
        <label><input type="radio" name="20" value="2">20대</label>
        <label><input type="radio" name="30" value="3">30대</label>
        <label><input type="radio" name="40" value="4">40대</label>
        <label><input type="radio" name="50" value="5">50대</label>
        <label><input type="radio" name="other" value="6">그 외</label>
        
        <p>학원을 선택할 때 가장 중요하게 생각하는 것은
            무엇입니까? 모두 고르시오
        </p>
        <label><input type="checkbox"
           name="loacation" value="1">위치</label>
        <label><input type="checkbox"
            name="money" value="2">학원비</label>
        <label><input type="checkbox"
            name="teacher" value="3">강사</label>
        <label><input type="checkbox"
            name="facility" value="4">시설</label>
            </fieldset>

        <fieldset>
        <legend>기타 의견</legend>
        <textarea></textarea>
        </fieldset>
        
        <input type="submit">
        <hr>
        <p>입력하느라 수고하셨습니다</p>
</form>
</body>
</html>
